<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="/tdcss/styles.css">
    <!--font awesome--> 
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" 
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <script src="/tdjavas/script.js" defer></script>
</head>
<body>
    <div class="todo-container">
        <header>
          <h1>To Do List</h1>
        </header>
        <form id="todo-form">
          <p>Add an activity</p>
          <div class="form-control">
          <input type="text"id="todo-input"placeholder="what do you need to do?"/>
          <button type="submit"> <i class="fa-thin fa-plus"></i> </button>
          </div>
          <button id="cancel-edit-btm">cancel</button>
        </form>
      </form>
      <form id="edit-form" class="hide">
        <p>Edit your activity</p>
        <div class="form-control">
          <input type="text" id="edit-input" placeholder="make your changes" />
          <button type="submit">
            <i class="fa-solid fa-check-double"></i>
          </button>
        </div>
        <button id="cancel-edit-btn">Cancel</button>
      </form>
        <div id="toolbar">
          <div id="search">
            <h4>Search</h4>
            <form>
              <input type="text" id="search-input" placeholder="search">
              <button id="erase-button">
                <i class="fa-solid fa-delete-left"></i>
              </button>
            </form>
          </div> 

         <div id="filter">
          <h4>filter</h4>
          <select id="filter-select">
            <option value="all">all</option>
            <option value="done">done</option>
            <option value="todo">to do</option>
          </select>
         </div>
        </div>
        <div id="todo-list">
          <div class="todo done">
            <h3>i'm doing something...</h3>
            <button class="finish-todo">
              <i class="fa-solid fa-pen"></i>
            </button>
            <button class="edit-todo">
              <i class="fa-solid fa-check"></i>
            </button>
            <button class="remove-todo">
              <i class="fa-solid fa-xmark"></i>
            </button>
            
          </div>
          
          <div class="todo">
            <h3>i'm still doing something...</h3>
            <button class="finish-todo">
              <i class="fa-solid fa-pen"></i>
            </button>
            <button class="edit-todo">
              <i class="fa-solid fa-check"></i>
            </button>
            <button class="remove-todo">
              <i class="fa-solid fa-xmark"></i>
            </button>
            
            
          </div>

        </div>

      

      
    </div>    

</body>
</html>
